name: Build and Push Docker Image

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Ensure ECR Public Repository Exists
              run: |
                  if ! aws ecr-public describe-repositories --query 'repositories[?repositoryName==`week4lab`]' | grep "repositoryName"; then
                    echo "Repository not found. Creating..."
                    aws ecr-public create-repository --repository-name week4lab
                  fi

            - name: Login to Amazon ECR Public
              run: |
                  aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

            - name: Build Docker Image
              run: |
                  docker build -t juliusmarkwei_ecommerce .

            - name: Tag Docker Image for Public ECR
              run: |
                  docker tag juliusmarkwei_ecommerce:latest public.ecr.aws/week4lab:juliusmarkwei_ecommerce_api

            - name: Push Docker Image to ECR
              run: |
                  docker push public.ecr.aws/week4lab:juliusmarkwei_ecommerce_api
